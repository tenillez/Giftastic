<html>

<head>
    <title>Giphy API</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <body>

        <div class="container">
            <div class="jumbotron">
                <h1>Celebrity Giphy Search</h1>
            </div>

            <div class="row">
                <div class="col-md-12" id="display-buttons"></div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form id="form">
                        <label for="user-input">Who will it be?</label>
                        <br>
                        <input type="text" id="user-input">
                        <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" id="display-images"></div>
            </div>

        </div>

        <script src="assets/javascript/gif.js"></script>
    </body>

</html>
